buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.7.RELEASE")

    }
}

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'eclipse'
apply plugin: 'idea'


jar {
    baseName = 'MasterNode-yoink'
    version = '0.0.1'
}

repositories {
    mavenCentral()
    maven { url "https://m2.neo4j.org" }
    maven { url "https://repo.spring.io/libs-release" }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
//    compile files('../libs/yoink-core-bootstrap-0.0.3-SNAPSHOT.jar')
    compile files('../build/libs/MasterNode-0.0.1.jar')
    compile 'org.apache.commons:commons-math3:3.2'
    compile 'org.springframework.boot:spring-boot-starter:1.4.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-batch:1.4.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '1.4.1.RELEASE'
    compile group: 'org.objenesis', name: 'objenesis', version: '1.2'
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'cglib', name: 'cglib-nodep', version: '3.2.4'

}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
